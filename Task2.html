<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Code and Value</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  </style>
</head>
<body>
  <h1>Press Any Key</h1>
  <p>Last Key Pressed: <span id="keyValue">None</span></p>
  <p>Key Code: <span id="keyCode">None</span></p>

  <script>
    document.addEventListener('keydown', (event) => {
    document.getElementById('keyValue').textContent = event.key;
    document.getElementById('keyCode').textContent = event.keyCode;
  });
  </script>
</body>
</html>
